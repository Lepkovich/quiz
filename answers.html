<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Правильные ответы</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/answers.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/Logo.png" alt="логотип">
        </div>
    </div>
</header>
<section class="answers">
    <div class="container">
        <div class="pre-title">
            <div class="pre-title-text">Результат прохождения теста <img src="images/small-arrow-1.png" alt="стрелочка"></div>
            <div class="pre-title-test-num">Тест №1. “JavaScript: Начальный уровень”</div>
        </div>
        <div class="test-answers">
            <div class="test-answers-title big-title">
                <span>Правильные ответы</span> к тесту
            </div>
            <div class="test-answers-block">
                <div class="test-answers-block-title" id="title">
                    <span>Вопрос 1:</span> Тут должен быть текст вопроса
                </div>
                <div class="test-answers-block-options" id="options">
                    <div class="test-answers-block-option">
                        <div class="test-answers-block-option-circle correct-answer"></div>
                        <div class="test-answers-block-option-text">Вариант ответа 1 </div>
                    </div>
                    <div class="test-answers-block-option">
                        <div class="test-answers-block-option-circle"></div>
                        <div class="test-answers-block-option-text">Вариант ответа 2 </div>
                    </div>
                    <div class="test-answers-block-option">
                        <div class="test-answers-block-option-circle wrong-answer"></div>
                        <div class="test-answers-block-option-text wrong-answer">Вариант ответа 3 </div>
                    </div>
                    <div class="test-answers-block-option">
                        <div class="test-answers-block-option-circle"></div>
                        <div class="test-answers-block-option-text">Вариант ответа 4 </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="back-to-results">
            <a href="javascript:void(0)" id="back-to-results">Обратно к моему результату теста <img src="images/small-arrow.png" alt="стрелочка"></a>
        </div>
    </div>
</section>
<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>
<script src="scripts/answers.js"></script>
</body>
</html>
